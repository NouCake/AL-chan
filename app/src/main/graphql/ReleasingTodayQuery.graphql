query ReleasingTodayQuery($page: Int) {
    Page(
        page: $page
    ) {
        pageInfo{
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            type: ANIME,
            status: RELEASING,
            onList: true
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            nextAiringEpisode {
                airingAt
                timeUntilAiring
                episode
            }
            airingSchedule(notYetAired: false) {
                edges {
                    node {
                        airingAt
                        timeUntilAiring
                        episode
                    }
                }
            }
            mediaListEntry {
                status
            }
        }
    }
}