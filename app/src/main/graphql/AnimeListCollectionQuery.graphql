query AnimeListCollectionQuery(
    $userId: Int
) {
    MediaListCollection(
        userId: $userId,
        type: ANIME
    ) {
        lists {
            entries {
                id
                status
                score
                repeat
                progress
                priority
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                media {
                    id
                    title {
                        userPreferred
                    }
                    type
                    format
                    status
                    startDate {
                        year
                        month
                        day
                    }
                    season
                    seasonYear
                    episodes
                    countryOfOrigin
                    source
                    isFavourite
                    coverImage {
                        large
                    }
                    genres
                    averageScore
                    popularity
                    isAdult
                    nextAiringEpisode {
                        id
                        airingAt
                        timeUntilAiring
                        episode
                        mediaId
                    }
                }
            }
            name
            isCustomList
            isSplitCompletedList
            status
        }
    }
}
