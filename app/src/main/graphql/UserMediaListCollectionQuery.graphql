query UserMediaListCollectionQuery(
    $userId: Int,
    $type: MediaType
) {
    MediaListCollection(
        userId: $userId,
        type: $type
    ) {
        user {
            id
            name
            mediaListOptions {
                scoreFormat
                rowOrder
                animeList {
                    sectionOrder
                    splitCompletedSectionByFormat
                    customLists
                    advancedScoring
                    advancedScoringEnabled
                }
                mangaList {
                    sectionOrder
                    splitCompletedSectionByFormat
                    customLists
                    advancedScoring
                    advancedScoringEnabled
                }
            }
        }
        lists {
            entries {
                id
                status
                score
                repeat
                progress
                progressVolumes
                priority
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                updatedAt
                media {
                    id
                    title {
                        userPreferred
                    }
                    type
                    format
                    status
                    startDate {
                        year
                        month
                        day
                    }
                    season
                    seasonYear
                    episodes
                    chapters
                    volumes
                    countryOfOrigin
                    source
                    isFavourite
                    coverImage {
                        large
                    }
                    genres
                    averageScore
                    popularity
                    isAdult
                    nextAiringEpisode {
                        id
                        airingAt
                        timeUntilAiring
                        episode
                        mediaId
                    }
                }
            }
            name
            isCustomList
            isSplitCompletedList
            status
        }
    }
}
