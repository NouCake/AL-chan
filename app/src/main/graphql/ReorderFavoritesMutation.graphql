mutation ReorderFavoritesMutation(
    $animeIds: [Int],
    $mangaIds: [Int],
    $characterIds: [Int],
    $staffIds: [Int],
    $studioIds: [Int],
    $animeOrder: [Int],
    $mangaOrder: [Int],
    $characterOrder: [Int],
    $staffOrder: [Int],
    $studioOrder: [Int]
) {
    UpdateFavouriteOrder(
        animeIds: $animeIds,
        mangaIds: $mangaIds,
        characterIds: $characterIds,
        staffIds: $staffIds,
        studioIds: $studioIds,
        animeOrder: $animeOrder,
        mangaOrder: $mangaOrder,
        characterOrder: $characterOrder,
        staffOrder: $staffOrder,
        studioOrder: $studioOrder
    ) {
        __typename
    }
}