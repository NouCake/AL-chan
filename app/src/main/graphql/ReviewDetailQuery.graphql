query ReviewDetailQuery(
    $id: Int
) {
    Review(
        id: $id
    ) {
        id
        userId
        mediaId
        mediaType
        summary
        body
        rating
        ratingAmount
        userRating
        score
        private
        siteUrl
        createdAt
        updatedAt
        user {
            id
            name
            avatar {
                medium
            }
        }
        media {
            id
            title {
                userPreferred
            }
            coverImage {
                medium
            }
            bannerImage
            type
        }
    }
}