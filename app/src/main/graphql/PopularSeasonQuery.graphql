query PopularSeason(
    $season: MediaSeason,
    $seasonYear: Int
){
    Page(
        page: 1,
        perPage: 10
    ) {
        media(
            type: ANIME,
            season: $season,
            seasonYear: $seasonYear,
            sort: [POPULARITY_DESC]
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
        }
    }
}