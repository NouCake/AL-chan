query AnimeListQuery(
    $id: Int
) {
    MediaList(
        id: $id
    ) {
        id
        status
        score
        progress
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
        updatedAt
        createdAt
        media {
            id
            title {
                userPreferred
            }
            format
            status
            episodes
            isFavourite
            isAdult
            siteUrl
        }
    }
}