query FavoritesCharactersQuery($page: Int) {
    Viewer {
        id
        name
        favourites {
            characters(page: $page) {
                edges {
                    node {
                        id
                        name {
                            full
                        }
                        image {
                            large
                        }
                    }
                    favouriteOrder
                }
                pageInfo {
                    total
                    perPage
                    currentPage
                    lastPage
                    hasNextPage
                }
            }
        }
    }
}