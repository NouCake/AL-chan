query MediaQuery(
    $id: Int
) {
    Media(id: $id) {
        id
        title {
            userPreferred
            romaji
            english
            native
        }
        type
        format
        status
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        episodes
        chapters
        volumes
        coverImage {
            extraLarge
        }
        bannerImage
        averageScore
        meanScore
        popularity
        favourites
        isFavourite
        isAdult
        nextAiringEpisode {
            airingAt
            episode
        }
        airingSchedule {
            edges {
                node {
                    id
                    airingAt
                    episode
                }
            }
        }
    }
}