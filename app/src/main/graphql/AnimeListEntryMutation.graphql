mutation AnimeListEntryMutation(
    $id: Int,
    $mediaId: Int,
    $status: MediaListStatus,
    $score: Float,
    $progress: Int,
    $repeat: Int,
    $priority: Int,
    $isPrivate: Boolean,
    $notes: String,
    $hiddenFromStatusLists: Boolean,
    $customLists: [String],
    $advancedScores: [Float],
    $startedAt: FuzzyDateInput,
    $completedAt: FuzzyDateInput
) {
    SaveMediaListEntry(
        id: $id,
        mediaId: $mediaId,
        status: $status,
        score: $score,
        progress: $progress,
        repeat: $repeat,
        priority: $priority,
        private: $isPrivate,
        notes: $notes,
        hiddenFromStatusLists: $hiddenFromStatusLists,
        customLists: $customLists,
        advancedScores: $advancedScores,
        startedAt: $startedAt,
        completedAt: $completedAt
    ) {
        id
        status
        score
        progress
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        advancedScores
        startedAt {
            year
            month
            day
        }
        completedAt {
            year
            month
            day
        }
        updatedAt
        createdAt
        media {
            id
            title {
                userPreferred
            }
            type
            format
            status
            startDate {
                year
                month
                day
            }
            season
            seasonYear
            episodes
            countryOfOrigin
            source
            isFavourite
            coverImage {
                extraLarge
                large
            }
            genres
            averageScore
            popularity
            isAdult
            nextAiringEpisode {
                id
                airingAt
                timeUntilAiring
                episode
                mediaId
            }
            siteUrl
        }
    }
}