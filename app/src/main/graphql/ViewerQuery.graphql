query ViewerQuery {
  Viewer {
    id
    name
    about(asHtml: false)
    avatar {
      large
      medium
    }
    bannerImage
    options {
      titleLanguage
      displayAdultContent
      airingNotifications
      notificationOptions {
        type
        enabled
      }
      timezone
      activityMergeTime
      staffNameLanguage
    }
    mediaListOptions {
      scoreFormat
      rowOrder
      animeList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
      mangaList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
    }
    unreadNotificationCount
    donatorTier
    donatorBadge
    moderatorRoles
    siteUrl
  }
}