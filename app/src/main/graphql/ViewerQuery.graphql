query ViewerQuery {
  Viewer {
    id
    name
    about(asHtml: true)
    avatar {
      large
      medium
    }
    bannerImage
    options {
      titleLanguage
      displayAdultContent
      airingNotifications
      notificationOptions {
        type
        enabled
      }
    }
    mediaListOptions {
      scoreFormat
      rowOrder
      animeList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
      mangaList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
    }
    statistics {
      anime {
        count
        meanScore
        standardDeviation
        minutesWatched
        episodesWatched
        chaptersRead
        volumesRead
      }
      manga {
        count
        meanScore
        standardDeviation
        minutesWatched
        episodesWatched
        chaptersRead
        volumesRead
      }
    }
    unreadNotificationCount
    siteUrl
  }
}