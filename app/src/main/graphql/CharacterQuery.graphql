query CharacterQuery($id:Int,$page:Int,$sort:[MediaSort]) {
    Character(id:$id) {
        id
        name {
            first
            middle
            last
            full
            native
            alternative
            alternativeSpoiler
            userPreferred
        }
        image {
            large
            medium
        }
        description(asHtml:false)
        gender
        dateOfBirth {
            year
            month
            day
        }
        age
        bloodType
        isFavourite
        siteUrl
        media(page:$page,sort:$sort) {
            edges {
                node {
                    id
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                        large
                        medium
                    }
                    type
                    format
                }
                characterRole
              	voiceActorRoles {
                  voiceActor {
                    id
                    name {
                      first
                      middle
                      last
                      full
                      native
                      alternative
                      userPreferred
                    }
                    languageV2
                    image {
                      large
                      medium
                    }
                  }
                  roleNotes
                  dubGroup
                }
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
        favourites
    }
}