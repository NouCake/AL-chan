query ActivityListQuery($page:Int, $userId:Int, $type:ActivityType, $isFollowing:Boolean) {
  Page(page:$page) {
    pageInfo {
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    activities(userId:$userId, type:$type, isFollowing:$isFollowing, sort:[ID_DESC]) {
      __typename
    ... onTextActivity
    ... onListActivity
    ... onMessageActivity
    }
  }
}