query ProfileDataQuery($userId: Int!, $sort: [UserStatisticsSort]) {
  following: Page {
    pageInfo {
      total
    }
    following(userId: $userId, sort:[USERNAME]) {
      id
      name
    }
  }
  followers: Page {
    pageInfo {
      total
    }
    followers(userId: $userId, sort:[USERNAME]) {
      id
      name
    }
  }
  user: User(id: $userId) {
    id
    name
    about
    statistics {
      anime {
        ...ProfileUserStatistics
      }
      manga {
        ...ProfileUserStatistics
      }
    }
  }
}

fragment ProfileUserStatistics on UserStatistics {
  count
  meanScore
  standardDeviation
  minutesWatched
  episodesWatched
  chaptersRead
  volumesRead
  statuses {
    count
    meanScore
    status
  }
  scores {
    count
    meanScore
    score
  }
  releaseYears(sort: $sort) {
    count
    meanScore
    releaseYear
  }
  startYears(sort: $sort) {
    count
    meanScore
    startYear
  }
  genres(sort: $sort) {
    count
    meanScore
    genre
  }
  tags(sort: $sort) {
    count
    meanScore
    tag {
      id
      name
    }
  }
  studios(sort: $sort) {
    count
    meanScore
    studio {
      id
      name
      isAnimationStudio
    }
  }
}