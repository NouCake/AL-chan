query SearchMangaQuery(
    $page: Int,
    $search: String,
    $startDate_greater: FuzzyDateInt,
    $endDate_lesser: FuzzyDateInt,
    $format: MediaFormat,
    $status: MediaStatus,
    $isAdult: Boolean,
    $onList: Boolean,
    $source: MediaSource,
    $countryOfOrigin: CountryCode,
    $genre_in: [String],
    $tag_in: [String],
    $sort: [MediaSort]
) {
    Page(page: $page) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            type: MANGA,
            search: $search,
            startDate_greater: $startDate_greater,
            endDate_lesser: $endDate_lesser,
            format: $format,
            status: $status,
            isAdult: $isAdult,
            onList: $onList,
            source: $source,
            countryOfOrigin: $countryOfOrigin,
            genre_in: $genre_in,
            tag_in: $tag_in,
            sort: $sort
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            type
            format
            chapters
            volumes
            averageScore
            favourites
            startDate {
                year
                month
                day
            }
            genres
            staff {
                edges {
                    node {
                        id
                        name {
                            full
                        }
                    }
                    role
                }
            }
        }
    }
}