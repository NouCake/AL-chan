query MediaSocialQuery(
    $mediaId: Int,
    $page: Int
) {
    Page(page: $page) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        mediaList(
            isFollowing: true,
            mediaId: $mediaId
        ) {
            id
            status
            score
            progress
            progressVolumes
            user {
                id
                name
                avatar {
                    medium
                }
                mediaListOptions {
                    scoreFormat
                }
            }
            media {
                id
                title {
                    userPreferred
                }
                type
            }
        }
    }
}