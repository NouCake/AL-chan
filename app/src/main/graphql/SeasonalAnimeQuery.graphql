query SeasonalAnime(
    $page: Int,
    $season: MediaSeason,
    $seasonYear: Int,
    $status: MediaStatus,
    $format_in: [MediaFormat],
    $isAdult: Boolean,
    $onList: Boolean,
    $sort: [MediaSort]
) {
    Page(page: $page) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            type: ANIME,
            season: $season,
            seasonYear: $seasonYear,
            status: $status,
            format_in: $format_in,
            isAdult: $isAdult,
            onList: $onList,
            sort: $sort
        ) {
            id
            title {
                userPreferred
            }
            coverImage {
                large
            }
            format
            source
            episodes
            averageScore
            favourites
            description(asHtml: true)
            startDate {
                year
                month
                day
            }
            genres
            studios (isMain: true) {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
            stats {
                statusDistribution {
                    status
                    amount
                }
            }
            mediaListEntry {
                id
                status
            }
        }
    }
}