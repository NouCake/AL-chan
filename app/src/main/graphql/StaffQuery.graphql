query StaffQuery($id:Int) {
    Staff(id:$id) {
        id
        name {
            first
            middle
            last
            full
            native
            alternative
            userPreferred
        }
        languageV2
        image {
            large
            medium
        }
        description(asHtml:false)
        primaryOccupations
        gender
        dateOfBirth {
            year
            month
            day
        }
        dateOfDeath {
            year
            month
            day
        }
        age
        yearsActive
        homeTown
        bloodType
        isFavourite
        siteUrl
        staffMedia(sort: [POPULARITY_DESC, START_DATE_DESC]) {
            edges {
                node {
                    id
                    title {
                        romaji
                        english
                        native
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                        large
                        medium
                    }
                    type
                    format
                }
                staffRole
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
        characters(sort: [FAVOURITES_DESC, ID_DESC]) {
            edges {
                node {
                    id
                    name {
                        first
                        middle
                        last
                        full
                        native
                        alternative
                        alternativeSpoiler
                        userPreferred
                    }
                    image {
                        large
                        medium
                    }
                }
                role
                name
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
        favourites
    }
}