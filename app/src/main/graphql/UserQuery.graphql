query UserQuery($id: Int, $sort: [UserStatisticsSort]) {
  User(id: $id) {
    id
    name
    about(asHtml: false)
    avatar {
      large
      medium
    }
    bannerImage
    isFollowing
    isFollower
    isBlocked
    options {
      titleLanguage
      displayAdultContent
      airingNotifications
      notificationOptions {
        type
        enabled
      }
      timezone
      activityMergeTime
      staffNameLanguage
    }
    mediaListOptions {
      scoreFormat
      rowOrder
      animeList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
      mangaList {
        sectionOrder
        splitCompletedSectionByFormat
        customLists
        advancedScoring
        advancedScoringEnabled
      }
    }
    favourites {
      anime {
        nodes {
          id
          title {
            romaji
            english
            native
            userPreferred
          }
          coverImage {
            extraLarge
            large
            medium
          }
          siteUrl
        }
      }
      manga {
        nodes {
          id
          title {
            romaji
            english
            native
            userPreferred
          }
          coverImage {
            extraLarge
            large
            medium
          }
          siteUrl
        }
      }
      characters {
        nodes {
          id
          name {
            first
            middle
            last
            full
            native
            alternative
            alternativeSpoiler
            userPreferred
          }
          image {
            large
            medium
          }
          siteUrl
        }
      }
      staff {
        nodes {
          id
          name {
            first
            middle
            last
            full
            native
            alternative
            userPreferred
          }
          languageV2
          image {
            large
            medium
          }
          siteUrl
        }
      }
      studios {
        nodes {
          id
          name
          siteUrl
        }
      }
    }
    statistics {
      anime {
        ...UserStatistics
      }
      manga {
        ...UserStatistics
      }
    }
    unreadNotificationCount
    donatorTier
    donatorBadge
    moderatorRoles
    siteUrl
  }
}