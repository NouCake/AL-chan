query HomeDataQuery {
  trendingAnime: Page(page: 1, perPage: 10) {
    media(type: ANIME, sort: [TRENDING_DESC], isAdult: false) {
      ...HomeMedia
    }
  }
  trendingManga: Page(page: 1, perPage: 10) {
    media(type: MANGA, sort: [TRENDING_DESC], isAdult: false) {
      ...HomeMedia
    }
  }
  newAnime: Page(page: 1, perPage:10) {
    media(type: ANIME, sort: [ID_DESC], isAdult: false) {
      ...HomeMedia
    }
  }
  newManga: Page(page: 1, perPage: 10) {
    media(type: MANGA, sort: [ID_DESC], isAdult: false) {
      ...HomeMedia
    }
  }
  review: Page(page: 1, perPage: 10) {
    reviews(sort: [ID_DESC])	{
      id
      userId
      mediaId
      mediaType
      summary
      rating
      ratingAmount
      score
      user {
        id
        name
        avatar {
          large
          medium
        }
      }
      media {
        id
        title {
          userPreferred
        }
        bannerImage
      }
    }
  }
}

fragment HomeMedia on Media {
  id
  idMal
  title {
    userPreferred
  }
  type
  status(version: 2)
  format
  description
  coverImage {
    extraLarge
    large
    medium
  }
  bannerImage
  genres
  averageScore
  favourites
  staff(sort:[RELEVANCE]) {
    edges {
      node {
        id
        name {
          full
        }
      }
      role
    }
  }
  studios(isMain:true) {
    edges {
      node {
        id
        name
      }
      isMain
    }
  }
  startDate {
    year
    month
    day
  }
}