query MediaCharactersQuery(
    $id: Int,
    $page: Int,
) {
    Media(id: $id) {
        id
        title {
            userPreferred
        }
        characters(sort: [ID, ROLE], page: $page) {
            edges {
                node {
                    id
                    name {
                        full
                    }
                    image {
                        large
                    }
                }
                id
                role
                voiceActors {
                    id
                    name {
                        full
                    }
                    language
                    image {
                        large
                    }
                }
            }
            pageInfo {
                total
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
    }
}
