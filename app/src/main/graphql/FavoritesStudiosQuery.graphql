query FavoritesStudiosQuery($page: Int) {
    Viewer {
        id
        name
        favourites {
            studios(page: $page) {
                edges {
                    node {
                        id
                        name
                    }
                    favouriteOrder
                }
                pageInfo {
                    total
                    perPage
                    currentPage
                    lastPage
                    hasNextPage
                }
            }
        }
    }
}